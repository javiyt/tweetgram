pull_request_rules:
  - name: Automatic merge when checks
    conditions:
      - author=javiyt
      - base=main
    actions:
      update: true
      merge:
        method: squash
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - base=main
    actions:
      update: true
      merge:
        method: squash        
